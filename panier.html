<!DOCTYPE html>
<html>
	<head>
		<title>Orinoco</title>
		<link rel="stylesheet" type="text/css" href="css/panier.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">		
	</head>
	<body>
		<header>
			<a href="index.html"><h1>Orinoco</h1></a>
			<nav>
				<ul>
					<a href="index.html"><li>Acceuil</li></a>
					<a href="panier.html"><li>Panier</li></a>
				</ul>
			</nav>	
		</header> 

		<main>
			<div class="shopping-cart">
				<h2>PANIER</h2>
				<div class="cart-row">
					<span class="cart-item cart-header cart-column">PRODUIT</span>
					<span class="cart-price cart-header cart-column">PRIX</span>
				</div>
				<div id="container" class="flexContainer">
					<div id="cart-container" class="cart-items">

					</div>
					<div>
						<button id="btn-remove" class="btn-danger" type="button">REMOVE</button>
					</div>
				</div>
				<div class="cart-total">
					<strong class="cart-total-title">Total :</strong>
					<span class="cart-total-price">0 €</span>
				</div>		
			</div>
			<div class="container">
				<h2>FORMULAIRE</h2>
					<div class="form-group">
						<label>Nom :</label>
						<input type="text" id="lastName" class="form-control">	
						<span id="erreurlastName" class="erreur"></span>
					</div>

					<div class="form-group">
						<label>Prénom :</label>
						<input type="text" id="firstName" class="form-control">
						<span id="erreurfirstName" class="erreur"></span>	
					</div>

					<div class="form-group">
						<label>Adresse e-mail :</label>
						<input type="text" name="" id="email" class="form-control">
						<span id="erreuremail" class="erreur"></span>	
					</div> 

					<div class="form-group">
						<label>Adresse :</label>
						<input type="text" name="" id="address" class="form-control">	
						<span id="erreuraddress" class="erreur"></span>
					</div>

					<div class="form-group">
						<label>Ville :</label>
						<input type="text" name="" id="city" class="form-control">	
						<span id="erreurcity" class="erreur"></span>
					</div>

					<button id="btn-purchase">ACHETER</button>
			</div>
				
			</div>
		</main>

		<footer>
			<div>
				<a href="index.html">Orinoco</a>
			</div>
		</footer>
		<script type="text/javascript" src="panier.js"></script>
	</body>
</html>
