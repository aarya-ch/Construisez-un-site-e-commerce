<!DOCTYPE html>
<html>
	<head>
		<title>Orinoco</title>
		<link rel="stylesheet" type="text/css" href="css/panier.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">		
	</head>
	<body>
		<header>
			<a href="index.html"><h1>Orinoco</h1></a>
			<nav>
				<ul>
					<a href="index.html"><li>Acceuil</li></a>
					<a href="panier.html"><li>Panier</li></a>
				</ul>
			</nav>	
		</header> 

		<main>
			<div class="shopping-cart">
				<h2>PANIER</h2>
				<div class="cart-row">
					<span class="cart-item cart-header cart-column">PRODUIT</span>
					<span class="cart-price cart-header cart-column">PRIX</span>
				</div>
				<div class="flexContainer">
					<div class="cart-items">

					</div>
					<div>
						<button class="btn-danger" type="button">REMOVE</button>
					</div>
				</div>
				<div class="cart-total">
					<strong class="cart-total-title">Total :</strong>
					<span class="cart-total-price">0 €</span>
				</div>		
			</div>
			<div class="container">
				<h2>FORMULAIRE</h2>
				<form onsubmit="return validation()">
					<div class="form-group">
						<label>Nom :</label>
						<input type="text" name="" id="nom" class="form-control">	
						<span id="erreurnom" class="erreur"></span>
					</div>

					<div class="form-group">
						<label>Prénom :</label>
						<input type="text" name="" id="prenom" class="form-control">
						<span id="erreurprenom" class="erreur"></span>	
					</div>

					<div class="form-group">
						<label>Adresse e-mail :</label>
						<input type="text" name="" id="e-mail" class="form-control">
						<span id="erreuremail" class="erreur"></span>	
					</div> 

					<div class="form-group">
						<label>Numéro de Téléphone :</label>
						<input type="text" name="" id="telephone" class="form-control">
						<span id="erreurtelephone" class="erreur"></span>	
					</div>

					<div class="form-group">
						<label>Adresse :</label>
						<input type="text" name="" id="adresse" class="form-control">	
						<span id="erreuradresse" class="erreur"></span>
					</div>

					<div class="form-group">
						<label>Code Postal :</label>
						<input type="text" name="" id="code-postal" class="form-control">
						<span id="erreurcodepostal" class="erreur"></span>	
					</div>

					<div class="form-group">
						<label>Ville :</label>
						<input type="text" name="" id="ville" class="form-control">	
						<span id="erreurville" class="erreur"></span>
					</div>

					<button class="btn-purchase" type="submit">ACHETER</button>
				</form>	
			</div>
				
			</div>
		</main>

		<footer>
			<div>
				<a href="index.html">Orinoco</a>
			</div>
		</footer>
		<script type="text/javascript" src="panier.js"></script>
	</body>
</html>
